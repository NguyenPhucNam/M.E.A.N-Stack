<div class="container">
    <div class="justify-content-center">
        <br>
        <h1>Liên hệ</h1>
        <form>
            <div class="form-group">
                <label for="name">Họ tên:</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="phone">Số điện thoại:</label>
                <input type="number" class="form-control" id="phone">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="pwd">Nội dung:</label>
                <textarea type="text" class="form-control" id="pwd"></textarea>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary">Gửi</button>
            </div>
        </form>
    </div>
</div>

<button (click)="add()">Thêm</button><br>
<div class="all">
	<mat-form-field>
		<input class="tdb" matInput [matDatepicker]="picker" readonly>
		<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
		<mat-datepicker #picker disabled="false"></mat-datepicker>
	</mat-form-field>
 	<mat-form-field>
		<input class="tdb" matInput [matDatepicker]="picker1" readonly>
		<mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
		<mat-datepicker #picker1 disabled="false"></mat-datepicker>
	</mat-form-field>
 	<mat-form-field>
		<input class="tdb" matInput [matDatepicker]="picker2" readonly>
		<mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
		<mat-datepicker #picker2 disabled="false"></mat-datepicker>
	</mat-form-field>
 	<mat-form-field>
		<input class="tdb" matInput [matDatepicker]="picker3" readonly>
		<mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
		<mat-datepicker #picker3 disabled="false"></mat-datepicker>
	</mat-form-field>
 	<mat-form-field>
		<input class="tdb" matInput [matDatepicker]="picker4" readonly>
		<mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
		<mat-datepicker #picker4 disabled="false"></mat-datepicker>
	</mat-form-field>
 	<mat-form-field>
		<input class="tdb" matInput [matDatepicker]="picker5" readonly>
		<mat-datepicker-toggle matSuffix [for]="picker5"></mat-datepicker-toggle>
		<mat-datepicker #picker5 disabled="false"></mat-datepicker>
	</mat-form-field>
 	<div *ngIf="boolFunc" class="them">
		<br>
		<h1>New</h1>
		<br>
 		<table>
			<tbody>
				<tr *ngFor="let i of mang">
					<td>
						Plan
					</td>
					<td>
						<select class="{{i}}" (change)="onChange($event,'Plan')">
              <option selected disabled>Choose options</option>
              <option value="0">NA</option>
              <option value="1">TBD</option>
            </select>
					</td> 
					
					<ng-container *ngFor="let in of [0,1,2]; let id = index;">
            <td>{{id+1}}
            </td>
            <td [class.Plan]="id == 0" 
              [class.ISC]="id == 1" 
              [class.IOT]="id == 2">
							<mat-form-field>
								<input (blur)="onBlur($event)" (focus)="onFocus($event)" matInput [matDatepicker]="picker" readonly>
								<mat-datepicker-toggle matSuffix [for]="picker" disabled="false"></mat-datepicker-toggle>
								<mat-datepicker #picker disabled="false"></mat-datepicker>
							</mat-form-field>
					  </td>  
					</ng-container>
 				</tr>
			</tbody>
		</table>
 	</div>
 </div>
